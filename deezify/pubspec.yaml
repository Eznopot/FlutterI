name: deezify
description: MP3 player

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  my_cache_manager:
    path: ../package/my_cache_manager

  path_provider: ^2.0.9
  google_fonts: ^2.3.1
  font_awesome_flutter: ^9.2.0
  audioplayers: ^0.20.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.9.2"

  flutter_lints: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/DeezifyLogo.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/images/
    - assets/music/
    - assets/icon/
